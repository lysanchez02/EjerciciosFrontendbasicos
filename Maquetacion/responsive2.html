<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Responsive-2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-success">
                <h1 class="style-alto"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col col-xl-2 col-sm-2 bg-danger style-rojo">
                <h1></h1>
            </div>
            <div class="col col-xl-10 border">
                    <div class="row">
                        <div class="col col-xl-12 col-sm-12 style-fucsia">
                            <h1 class="style-alto"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-xl-6 col-sm-12 style-rosa border style-alto"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-12 col-xl-6 col-sm-12 col style-rosa border style-alto"><h1 class="m-xl-5 m-4"></h1></div>                        
                    </div>
                    <div class="row">
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-4 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-4 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                        <div class="col-6 col-xl-2 col-sm-4 bg-primary border"><h1 class="m-xl-5 m-4"></h1></div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xl-12 bg-success">
                <h1 class="style-alto"></h1>
            </div>
        </div>
    </div>

    <style>
            @media screen and (max-width: 576px) {
.style-rojo{
    display: none;
}
            } 

.style-rosa{
    background-color: salmon;
}
.style-fucsia{
    background-color: deeppink;
}
.style-alto{
    height: 50px;
}
    </style>
</body>
</html>
